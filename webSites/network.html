            <div id='network'></div>

            <!--location of file on intranet: http://enterpriseit.wi.gov/ipm/REPORT-OF-COMPLETED-JOBS.150720.TXT-->

            <script>

                $(function() {

                    var completedFile = "../testData/NetworkPrintProductionWebCSV.txt";

                    $('#network').CSVToTable(completedFile, {
                        startLine: 0,
                        tableClass: "tablesorter table table-hover network",
                        separator: "|"
                        });
                    }).on("loadComplete", function() {
                        $('#network').find('table').tablesorter({
                            theme: "blue",
                            widgets: ["zebra", "filter", "columnSelector"]
                        });

                    // $('table td').each(function() {
                    //     var text = $(this).text();
                    //     $(this).text(text.replace(/ï¿½/g, '.5'));
                    // });

                    $("body").fadeIn(500);
                });
